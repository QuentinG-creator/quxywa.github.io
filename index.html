<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/office-ui-fabric-js@1.4.0/dist/css/fabric.min.css" rel="stylesheet">
    <link href="https://unpkg.com/office-ui-fabric-js@1.4.0/dist/css/fabric.components.min.css" rel="stylesheet">
    <link href=".\style.css" rel="stylesheet">
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/core-js/2.4.1/core.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>

    <body>
        <script src=".\script.js"></script>
        <table>
            <tr>
                <td>
                    <button id="initialisation" class="ms-Button-label">
                        <span>Initialisation des timers</span>
                    </button>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="AddIncident" class="ms-Button-label">
                        <span>Ajout d'un incident</span>
                    </button>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="Sollicitation" class="ms-Button-label">
                        <span>Sollicitation GA</span>
                    </button>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="RetourGA" class="ms-Button-label">
                        <span>Retour GA</span>
                    </button>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="DemandeValCom" class="ms-Button-label">
                        <span>Demande valide comm.</span>
                    </button>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="RetourValCom" class="ms-Button-label">
                        <span>Retour Valide comm.</span>
                    </button>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="FinPre" class="ms-Button-label">
                        <span>Fin Prématuré de comm.</span>
                    </button>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="AllRetake" class="ms-Button-label">
                        <span>Retirer les incidents</span>
                    </button>
                <td>
            </tr>
            <tr>
                <td>
                    <button id="Retake" class="ms-Button-label">
                        <span>Retirer un incident</span>
                    </button>
                </td>
            </tr>
        </table>

        <div>
            <span>NNI :</span>
            <input id="NNI" />
        </div>

        <div>
            <span>Application :</span>
            <input id="Application" />
        </div>

        <div>
            <span>Numéro d'incident :</span>
            <select id="IdIncident">
                <option value="first">Veuillez initialiser vos timers</option>
            </select>
        </div>

        <div>
            <span>Marché :</span>
            <select id="type_inc">
                <option value="MA"> MA </option>
                <option value="MCP"> MCP </option>
                <option value="Transverse"> Transverse </option>
            </select>
        </div>
    </body>

</html>
